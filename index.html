<!DOCTYPE html>
<html>
    <head>
        <title>BING Map Api</title>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id='printoutPanel'></div>
        
        <div id='myMap'></div>

        <div class="content">
	
            <div class="fieldWrap">
                <input onchange="findAddress()" type="text" autocomplete="off" name="search" class="searchInput" id="searchBox" placeholder="Enter Address" onchange="showClear()" onkeypress="return enterSearch(event)">
              <button onclick="findAddress()" >Search</button>
                <div class="clear" id="clearButton" onClick="clearSearch()">X</div>
            </div>
            
            <div class="fieldWrap">
                <div class="error" id="errorMessage"></div>
            </div>
            
            <div class="fieldWrap">
                <div style="z-index: 1;" id="result"></div>
            </div>	
            
            <div class="seperator" id="seperator"></div> 
            
            <div class="fieldWrap">
                <div class="outputArea" id="output"></div>
            </div>
            
        </div>
        

        <script src="index.js" type='text/javascript'> </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AtDvCLT6AdyBVpE2W1o34gwVJ_9ja5orklJSfL7DBcLYT_Oacc_rjBu1c_9_OpMV&callback=loadMapScenario' async defer></script>
    </body>
</html>
